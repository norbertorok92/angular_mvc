
 <div class="row mt-3">
  <div class="col-md-8 col-centered">

    <div class="d-flex flex-row-reverse" *ngIf="userRole !== 'visitor'">
      <a class="btn btn-info btn-sm" style="float: right;" href="#addPost" data-toggle="collapse"><span class="fas fa-plus"></span> Add Post</a>
    </div>
    <app-add-posts (fetchData)="fetchData()"></app-add-posts>


    <div class=mt-3>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="events-tab" data-toggle="tab" href="#events" role="tab" aria-controls="events" aria-selected="false">Events</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
          <div class="row mt-5">
            <div class="col-md-12 mb-3" *ngFor="let post of posts">
              <app-posts [post]="post" (fetchData)="fetchData()"></app-posts>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
          <div class="row mt-5">
            <div class="col-md-12 mb-3 text-center" *ngIf="!event">
              <p>There are no events, yet...</p>
            </div>
            <div class="col-md-6 mb-3" *ngFor="let event of events">
              <app-events [event]="event" (fetchData)="fetchData()"></app-events>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
