<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

      <div *ngIf="errMsg" class="alert alert-danger" role="alert">
        {{errMsg}}
      </div>

      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="" [(ngModel)]="loginUserData.username">
              <label for="inputUsername">Username</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" autofocus="" [(ngModel)]="loginUserData.password">
              <label for="inputPassword">Password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginUser()">Login</button>
            <hr class="my-4">
            <small class="text-muted">
              Need An Account? <a class="" href="/register">Register Now</a>
            </small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
